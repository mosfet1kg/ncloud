version: 0.2.0
baseURL: https://ncloud.apigw.ntruss.com/

apis:
  IaaS:
    Server:
      getServerImageProductList:
        method: GET
        basePath: /server/v1/
        action: getServerImageProductList
        actionParamList:
          platformTypeCodeList:
            type: string[]
          regionNo:
            type: string
        responseName: getServerImageProductListResponse
      getServerProductList:
        method: GET
        basePath: /server/v1/
        action: getServerProductList
        actionParamList:
          serverImageProductCode:
            type: string
            required: true
          regionNo:
            type: string
          zoneNo:
            type: string
        responseName: getServerProductListResponse
      getZoneList:
        method: GET
        basePath: /server/v1/
        action: getZoneList
        responseName: getZoneListResponse
      getRegionList:
        method: GET
        basePath: /server/v1/
        action: getRegionList
        responseName: getRegionListResponse
      createNasVolumeInstance:
        method: GET
        basePath: /server/v1/
        action: createNasVolumeInstance
        actionParamList:
          volumeName:
            type: string
            required: true
          volumeSize:
            type: string
            required: true
          volumeAllotmentProtocolTypeCode:
            type: string
            required: true
          serverInstanceNoList:
            type: string[]
          customIpList:
            type: string[]
          cifsUserName:
            type: string
          cifsUserPassword:
            type: string
          nasVolumeDescription:
            type: string
          regionNo:
            type: string
          zoneNo:
            type: string
        responseName: createNasVolumeInstanceResponse