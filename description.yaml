version: 0.2.0
baseURL: https://ncloud.apigw.ntruss.com/

apis:
  IaaS:
    Server:
      getServerImageProductList:
        method: GET
        basePath: /server/v1/
        action: getServerImageProductList
        actionParamList:
          platformTypeCodeList:
            type: string[]
          regionNo:
            type: string
        responseName: getServerImageProductListResponse

      getServerProductList:
        method: GET
        basePath: /server/v1/
        action: getServerProductList
        actionParamList:
          serverImageProductCode:
            type: string
            required: true
          regionNo:
            type: string
          zoneNo:
            type: string
        responseName: getServerProductListResponse

      getZoneList:
        method: GET
        basePath: /server/v1/
        action: getZoneList
        responseName: getZoneListResponse

      getRegionList:
        method: GET
        basePath: /server/v1/
        action: getRegionList
        responseName: getRegionListResponse

      createNasVolumeInstance:
        method: GET
        basePath: /server/v1/
        action: createNasVolumeInstance
        actionParamList:
          volumeName:
            type: string
            required: true
          volumeSize:
            type: string
            required: true
          volumeAllotmentProtocolTypeCode:
            type: string
            required: true
          serverInstanceNoList:
            type: string[]
          customIpList:
            type: string[]
          cifsUserName:
            type: string
          cifsUserPassword:
            type: string
          nasVolumeDescription:
            type: string
          regionNo:
            type: string
          zoneNo:
            type: string
        responseName: createNasVolumeInstanceResponse

      deleteNasVolumeInstance:
        method: GET
        basePath: /server/v1/
        action: deleteNasVolumeInstance
        actionParamList:
          nasVolumeInstanceNo:
            type: string
            required: true
        responseName: deleteNasVolumeInstanceResponse

      getNasVolumeInstanceList:
        method: GET
        basePath: /server/v1/
        action: getNasVolumeInstanceList
        actionParamList:
          volumeAllotmentProtocolTypeCode:
            type: string
          isEventConfiguration:
            type: boolean
          isSnapshotConfiguration:
            type: bollean
        responseName: getNasVolumeInstanceListResponse

      changeNasVolumeSize:
        method: GET
        basePath: /server/v1/
        action: changeNasVolumeSize
        actionParamList:
          nasVolumeInstanceNo:
            type: string
            required: true
          volumeSize:
            type: string
            required: true
        responseName: changeNasVolumeSizeResponse

      getNasVolumeInstanceRatingListProto:
        #autoCreate: false
        method: GET
        basePath: /server/v1/
        action: getNasVolumeInstanceRatingList
        actionParamList:
          nasVolumeInstanceNo:
            type: string
            required: true
          startTime:
            type: string
            required: true
          endTime:
            type: string
            required: true
          interval:
            type: string
            required: true
            enum:
              - 5m
              - 6h
              - 1d
              - 1M
        responseName: getNasVolumeInstanceRatingListResponse

      setNasVolumeAccessControl:
        method: GET
        basePath: /server/v1/
        action: setNasVolumeAccessControl
        actionParamList:
          nasVolumeInstanceNo:
            type: string
            required: true
          serverInstanceNoList:
            type: string[]
          customIpList:
            type: string[]
        responseName: setNasVolumeAccessControlResponse

      addNasVolumeAccessControl:
        method: GET
        basePath: /server/v1/
        action: addNasVolumeAccessControl
        actionParamList:
          nasVolumeInstanceNo:
            type: string
            required: true
          serverInstanceNoList:
            type: string[]
          customIpList:
            type: string[]
        responseName: addNasVolumeAccessControlResponse

      removeNasVolumeAccessControl:
        method: GET
        basePath: /server/v1/
        action: removeNasVolumeAccessControl
        actionParamList:
          nasVolumeInstanceNo:
            type: string
            required: true
          serverInstanceNoList:
            type: string[]
          customIpList:
            type: string[]
        responseName: removeNasVolumeAccessControlResponse

      getLoginKeyList:
        method: GET
        basePath: /server/v1/
        action: getLoginKeyList
        actionParamList:
          keyName:
            type: string
          pageNo:
            type: number
          pageSize:
            type: number
        responseName: getLoginKeyListResponse

      createLoginKey:
        method: GET
        basePath: /server/v1/
        action: createLoginKey
        actionParamList:
          keyName:
            type: string
            required: true
        responseName: createLoginKeyResponse

      deleteLoginKey:
        method: GET
        basePath: /server/v1/
        action: deleteLoginKey
        actionParamList:
          keyName:
            type: string
            required: true
        responseName: deleteLoginKeyResponse

      getAccessControlGroupList:
        method: GET
        basePath: /server/v1/
        action: getAccessControlGroupList
        actionParamList:
          accessControlGroupConfigurationNoList:
            type: string[]
          isDefaultGroup:
            type: boolean
          accessControlGroupName:
            type: string
          pageNo:
            type: number
        responseName: getAccessControlGroupListResponse

      getAccessControlGroupServerInstanceList:
        method: GET
        basePath: /server/v1/
        action: getAccessControlGroupServerInstanceList
        actionParamList:
          accessControlGroupConfigurationNo:
            type: string
            required: true
        responseName: getAccessControlGroupServerInstanceListResponse

      getAccessControlRuleList:
        method: GET
        basePath: /server/v1/
        action: getAccessControlRuleList
        actionParamList:
          accessControlGroupConfigurationNo:
            type: string
            required: true
        responseName: getAccessControlRuleListResponse


      getServerInstanceList:
        method: GET
        basePath: /server/v1/
        action: getServerInstanceList
        actionParamList:
          serverInstanceNoList:
            type: string[]
          searchFilterName:
            type: string
          searchFilterValue:
            type: string
          pageNo:
            type: number
          pageSize:
            type: number
          serverInstanceStatusCode:
            type: string
          internetLineTypeCode:
            type: string
            enum:
              - PUBLC
              - GLBL
          regionNo:
            type: string
          zoneNo:
            type: string
          baseBlockStorageDiskTypeCode:
            type: string
            enum:
              - NET
              - LOCAL
          baseBlockStorageDiskDetailTypeCode:
            type: string
            enum:
              - HDD
              - SSD
          sortedBy:
            type: string
          sortingOrder:
            type: string
            enum:
              - ascending
        responseName: getServerInstanceListResponse

      createServerInstancesProto:
        method: GET
        basePath: /server/v1/
        action: createServerInstances
        actionParamList:
          serverImageProductCode:
            type: string
          serverProductCode:
            type: string
          memberServerImageNo:
            type: string
          serverName:
            type: string
          serverDescription:
            type: string
          loginKeyName:
            type: string
          isProtectServerTermination:
            type: boolean
          serverCreateCount:
            type: number
          serverCreateStartNo:
            type: number
          internetLineTypeCode:
            type: string
            enum:
              - PUBLC
              - GLBL
          feeSystemTypeCode:
            type: string
            enum:
              - MTRAT
              - FXSUM
          zoneNo:
            type: string
          accessControlGroupConfigurationNoList:
            type: string[]
          userData:
            type: string
        responseName: createServerInstancesResponse

      terminateServerInstances:
        method: GET
        basePath: /server/v1/
        action: terminateServerInstances
        actionParamList:
          serverInstanceNoList:
            type: string[]
            required: true
        responseName: terminateServerInstancesResponse

      changeServerInstanceSpec:
        method: GET
        basePath: /server/v1/
        action: changeServerInstanceSpec
        actionParamList:
          serverInstanceNo:
            type: string
            required: true
          serverProductCode:
            type: string
            required: true
        responseName: changeServerInstanceSpecResponse

      rebootServerInstances:
        method: GET
        basePath: /server/v1/
        action: rebootServerInstances
        actionParamList:
          serverInstanceNoList:
            type: string[]
            required: true
        responseName: rebootServerInstancesResponse

      startServerInstances:
        method: GET
        basePath: /server/v1/
        action: startServerInstances
        actionParamList:
          serverInstanceNoList:
            type: string[]
            required: true
        responseName: startServerInstancesResponse

      stopServerInstances:
        method: GET
        basePath: /server/v1/
        action: stopServerInstances
        actionParamList:
          serverInstanceNoList:
            type: string[]
            required: true
        responseName: stopServerInstancesResponse

